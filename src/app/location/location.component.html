<div class="wrapper">
    <div class="container">
        <div class="info">
            <div class="title">
                {{targetLocation?.name}}
                <br>
                {{targetLocation?.formatted_address}}
            </div>
            <div #mapContainer id="map" class="map-container"></div>

            <div class="images">
                <ngx-masonry [useImagesLoaded]="true">
                    <div ngxMasonryItem class="masonry-item" *ngFor="let image of targetLocation.photos">
                        <img [src]="image" alt="">
                    </div>
                </ngx-masonry>
                <!-- <div class="box" >
                    <img  [src]="image" alt="">
                </div> -->
            </div>
        </div>
    </div>
</div>
