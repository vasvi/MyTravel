<div class="wrapper">
    <owl-carousel-o [options]="customOptions" #owlCar>

        <ng-container *ngFor="let place of places">
            <ng-template class="slide" carouselSlide >
                <div class="demo-card-wide mdl-card mdl-shadow--2dp" [style.background]="'url('+place?.imageUrl+')'">
                    <div class="mdl-card__supporting-text">
                        <h2 class="mdl-card__title-text">{{place?.name}}</h2>
                        <div class="rating">
                            <span class="material-icons">
                                grade
                            </span>
                            <span>{{place?.rating}}</span>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
    <button *ngIf="currentCarouselIndex>0" (click)="owlCar.prev(); carouselPrev()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab left">
        <i class="material-icons">chevron_left</i>
    </button>
    <button (click)="owlCar.next(); carouselNext()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab right">
        <i class="material-icons">chevron_right</i>
    </button>
</div>
