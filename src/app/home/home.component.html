<div class="fullWidthBackground">
  <div class="search">
    <div class="titleText">
    </div>
    <search-form></search-form>
  </div>
</div>

<div class="popularLocations" *ngIf="!loadingPopularLocations else loading">
  <h4 class="popularDestLabel">
    Popular destinations around you
  </h4>
  <app-search-list [locationData]="popularLocations" ></app-search-list>
</div>
<ng-template #loading>
  <div class="loadingPopular">
    Fetching popular destinations around you..
    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
  </div>
</ng-template>
