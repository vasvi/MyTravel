<div class="mdl-grid parentGrid">

  <div class="mdl-cell--12-col" *ngFor="let location of locations">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp"
         [ngStyle]="{'background-image': 'url('+location.imageUrl+')' }">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{location.location}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{location.information.substring(0,200)}}...
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">open_in_new</i>
        </button>
        <span> Go to location</span>
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">visibility_off</i>
        </button>
        <span> Remove</span>
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">event</i>
        </button>
        <span> Add to Calendar</span>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
  </div>

</div>
