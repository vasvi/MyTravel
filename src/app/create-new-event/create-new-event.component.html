<form id="createEventForm" class="createEvent" [formGroup]="createEventForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="title" value="Trip to {{location}}" [formControl]="title">        
        <label class="mdl-textfield__label" for="title"></label>
    </div>

    <label>Start date</label>
    <div class="mdl-textfield mdl-js-textfield dateField">
        <input class="mdl-textfield__input" type="date" id="start" [formControl]="start">
        <label class="mdl-textfield__label" for="start"></label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="date" id="end" [formControl]="end">
        <label class="mdl-textfield__label" for="end"></label>
    </div>

    <button class="mdl-button mdl-js-button mdl-button--raised">
        Create
    </button>
</form>
